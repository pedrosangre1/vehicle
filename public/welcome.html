<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header {
      background-color: #007bff01;
      color: rgb(39, 30, 30);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header img {
      max-height: 50px;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 50;
      left: 0;
      width: 250px;
      background-color: #f8f9fa;
      padding-top: 60px;
    }
    .sidebar a {
      padding: 15px;
      text-decoration: none;
      font-size: 18px;
      color: #007bff;
      display: block;
    }
    .sidebar a:hover {
      background-color: #ddd;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo">
    <div id="usernameDisplay"></div>
  </div>

  <div class="sidebar">
    <a href="regAuto.html">Register Auto</a>
    <a href="regUser.html">Register User</a>
    <a href="#menu1">Menu 1</a>
    <a href="#menu2">Menu 2</a>
    <a href="#menu3">Menu 3</a>
  </div>

  <div class="content">
    <div class="container mt-5">
      <h1>Welcome, <span id="usernameDisplay"></span>!</h1>
      <p class="lead">Congratulations, you have successfully logged in.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username');
      if (username) {
        document.getElementById('usernameDisplay').textContent = username;
      } else {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
