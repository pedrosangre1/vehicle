<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Добавяне на автомобил</h2>
        <form id="carForm">
            <div class="form-group">
                <label for="brand">Марка:</label>
                <input type="text" class="form-control" id="brand" required>
            </div>
            <div class="form-group">
                <label for="model">Модел:</label>
                <input type="text" class="form-control" id="model" required>
            </div>
            <div class="form-group">
                <label for="type">Тип:</label>
                <input type="text" class="form-control" id="type" required>
            </div>
            <div class="form-group">
                <label for="axles">Брой оси:</label>
                <input type="number" class="form-control" id="axles" required>
            </div>
            <div class="form-group">
                <label for="reg_number">Регистрационен номер:</label>
                <input type="text" class="form-control" id="reg_number" required>
            </div>
            <div class="form-group">
                <label for="fuel">Вид гориво:</label>
                <input type="text" class="form-control" id="fuel" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавяне</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
